openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets/{petId}/image:
    post:
      summary: Add a new pet image
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                base64Image:
                  type: string
                  format: byte
      responses:
        '201':
          description: Created
