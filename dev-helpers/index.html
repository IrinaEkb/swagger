    html

      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;

    *,

    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;

<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"> </script>
<script src="./swagger-ui-standalone-preset.js"> </script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
  window.onload = function() {
    window["SwaggerUIBundle"] = window["swagger-ui-bundle"]
    window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"]
    // Build a system
    const ui = SwaggerUIBundle({
      url: "http://petstore.swagger.io/v2/swagger.json",
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    })

    window.ui = ui

    ui.initOAuth({
      clientId: "your-client-id",
      clientSecret: "your-client-secret-if-required",
      realm: "your-realms",
      appName: "your-app-name",
      scopeSeparator: " ",
      additionalQueryStringParams: {}
    })
  }

  var search, errorMsg, ul, li;
  $(document).ready(function() {
    setTimeout(function() {
      search = document.getElementById("searchInput");
      errorMsg = document.getElementById("errorMsg");
      search.onkeyup = function() {searchFunction()};
      $('span.search-reset').on('click', function() {
        errorMsg.style.display = "none";
        $('#scrollingNav .sidenav-search input.search').val('').focus();
        ul = document.getElementById("sidenav");
        li = ul.getElementsByTagName("li");
        for (var i = 0; i < li.length; i++) {
          li[i].style.display = "";
        }
      })
    }, 2500);
  });

  function searchFunction() {
    var filter, ul, li, a, i, noneCt = 0;
    filter = search.value.toUpperCase();
    ul = document.getElementById("sidenav");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      if (a.innerHTML.toUpperCase().indexOf(filter) > -1)
          li[i].style.display = "";
      else {
        li[i].style.display = "none";
        noneCt++;
      }
    }
    if (noneCt == li.length) {
      errorMsg.innerHTML = "No results for \"" + search.value + "\".";
      errorMsg.style.display = "block";
    }
    else
      errorMsg.style.display = "none";
  }

  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    var scroll = document.documentElement.scrollTop;
    if (document.body.scrollTop > 70 || document.documentElement.scrollTop > 70) {
      document.getElementById("searchBar").style.display = "block";
    } else {
      document.getElementById("searchBar").style.display = "none";
    }

    var scrollTop = $(window).scrollTop();
    var distance1 = $('#1').offset().top - scrollTop;
    var distance2 = $('#2').offset().top - scrollTop;
    var distance3 = $('#3').offset().top - scrollTop;
    var distance4 = $('#4').offset().top - scrollTop;
    console.log(distance1, distance2, scrollTop);

    if (scroll < 565) {
      $(".sidenav li").removeClass("active");
    }
    else if (scroll >= 566 && scroll < 621) {
      $(".sidenav li").removeClass("active");
      $("#1").addClass("active");
    }
    else if (scroll >= 622 && scroll < 680) {
      $(".sidenav li").removeClass("active");
      $("#2").addClass("active");
    }
    else if (scroll >= 681 && scroll < 739) {
      $(".sidenav li").removeClass("active");
      $("#3").addClass("active");
    }
    else if (scroll >= 740 && scroll < 798) {

      $("#4").addClass("active");
    }

      $("#5").addClass("active");
    }

</script>
