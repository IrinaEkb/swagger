<!DOCTYPE html>
<html>
<head>
  <title>Clover V3 API Documentation</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,700italic,300italic|Roboto+Mono:400,400italic,700,700italic|Merriweather:400italic,700italic' rel='stylesheet' type='text/css'/>
  <link href='/api_docs/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/api_docs/css/bootstrap.css' rel='stylesheet' type='text/css'/>
  <link href='/api_docs/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/api_docs/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='/api_docs/css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="/api_docs/lib/shred.bundle.js"></script>
  <script src='/api_docs/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/api_docs/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='/api_docs/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='/api_docs/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='/api_docs/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='/api_docs/lib/underscore-min.js' type='text/javascript'></script>
  <script src='/api_docs/lib/backbone-min.js' type='text/javascript'></script>
  <script src='/api_docs/lib/swagger.js' type='text/javascript'></script>
  <script src='/api_docs/swagger-ui.js' type='text/javascript'></script>
  <script src='/api_docs/lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(document).ready(function() {
      if (!window.location.origin) {
        window.location.origin = window.location.protocol+"//"+window.location.host;
      }
      var baseURL = window.location.origin;
      $('[id="overviewLink"]').attr("href","https://docs.clover.com/build/web-apps/web-api/");
      $('[id="logo"]').attr("href",baseURL + "/docs");
    });

    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: window.location.origin + "/v3/api/api_docs",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete']
    });

    $('#input_mId').change(function() {
      var id = $('#input_mId')[0].value;
      $('[name="mId"]').each(function() {
        $(this).val(id);
      });
    });

    $('#input_apiToken').change(function() {
      var key = $('#input_apiToken')[0].value;
      log("key: " + key);
      if(key && key.trim() != "") {
        log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("Authorization","Bearer " + key, "header"));
      }
    })
    $('#mId_selector').submit(function() {return false});
    $('#api_selector').submit(function() {return false});
    window.swaggerUi.load();
  });
  </script>
</head>
<body class="swagger-section" data-spy="scroll" data-target="#main_nav_container">
  <header role="navigation" class="section-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
    </div>
  </header>
  <div class="app-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>REST API Reference <small>v3</small></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="swagger-ui-wrap">
          <section class="c-box-filter">
            <form id='mId_selector api_selector'>
              <div class="col-xs-12 col-sm-4">
                <label class="c-input-label" for="input_mId">Merchant ID (mID)</label>
                <div class="input-group">
                  <input class="c-input-field" placeholder="" id="input_mId" name="input_mId" type="text"/>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <label class="c-input-label" for="input_apiToken">API Token</label>
                <div class="input-group">
                  <input class="c-input-field" placeholder="" id="input_apiToken" name="apiKey" type="text"/>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p class="c-t-note"><i class="fa fa-exclamation-circle"></i>For detailed instructions regarding the V3 API, visit the <a id="overviewLink" href="">Overview</a> page.</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
