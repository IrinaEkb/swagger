  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = window.location.protocol+"//docs.remodeling.com/api/"
        if (new RegExp(/mortgageabc\.com/).test(location.hostname)){
          url += "m_v1"
        }
        else
        {
          url += if ( new RegExp(/v1/).test(location.pathname))
                 { "r_v1" }
                 else if (new RegExp(/v2/).test(location.pathname))
                 { "r_v2" }
                 else
                 { "r_v3" }
        }

        var intro = document.getElementById('intro'); //or grab it by tagname etc
        intro.href = "somelink url";

        var workflow = document.getElementById('workflow'); //or grab it by tagname etc
        workflow.href = "somelink url"

        var authentication = document.getElementById('authentication'); //or grab it by tagname etc
        authentication.href = "somelink url"

        var specs = document.getElementById('specs'); //or grab it by tagname etc
        specs.href = "somelink url"

        var errors = document.getElementById('errors'); //or grab it by tagname etc
        errors.href = "somelink url"

        var test_swagger = document.getElementById('test_swagger'); //or grab it by tagname etc
        test_swagger.href = "somelink url"
      }

      hljs.configure({
        highlightSizeThreshold: 5000
      });

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "",
              clientSecret: "",
              realm: "Remodeling LLC",
              appName: "remodeling-com-",
              scopeSeparator: ",",
              additionalQueryStringParams: {}
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        validatorUrl: null,
        docExpansion: "full",
        jsonEditor: false,
        defaultModelRendering: 'schema',
        showRequestHeaders: true
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
